name: Update README from JSON

on:
  push:
    branches:
      - patch-1
    paths:
      - 'json.json'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        
      - name: Update README
        run: bun run update-readme.ts
        
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff --quiet || (git add README.md && git commit -m "ðŸ¤– Update README from json.json")
          git push
